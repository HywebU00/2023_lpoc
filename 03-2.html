<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>《訴訟程序視訊諮詢服務》管理系統</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/lpoc.css" />
    <script src="js/lpoc.js" async defer></script>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <!-- h1 -->
        <h1 class="h1">
          <span class="dep"><a href="index.html">臺灣臺北地方法院</a></span>
          <!-- sys手機版才顯示 -->
          <span class="sys">《訴訟程序視訊諮詢服務》管理系統</span>
          <time>112-7-24 上午</time>
        </h1>
        <div class="navInfo">
          <div class="member">
            XX院區 朱小伶
            <a href="popup1.html" class="setting" target="_blank">設定</a>
          </div>
          <a href="01.html" class="logOut">登出</a>
        </div>
        <!-- 更新訊息 -->
        <div class="refresh">
          26秒後自動更新
          <a href="">手動更新</a>
        </div>
        <!-- subTitle內容上方大標 -->
        <div class="subTitle">
          <span>《訴訟程序視訊諮詢服務》</span>管理系統
        </div>
      </header>
      <!-- 主要內容區 -->
      <div class="mainContent">
        <!-- 選單 -->
        <div class="mainMenu">
          <ul>
            <li><a href="03-2.html" class="active">抽號</a></li>
            <li><a href="04-2.html">預約服務進度</a></li>
            <li><a href="06.html">查詢預約人數</a></li>
            <li><a href="10.html">報表</a></li>
          </ul>
        </div>
        <!-- 號碼列表 -->
        <div class="numberList">
          <div class="numberBlock">服務中號碼<span class="number"></span></div>
          <div class="numberBlock">等待人數<span class="number">0</span></div>
          <div class="numberBlock">
            本時段號數餘額<span class="number">20</span>
          </div>
        </div>
        <!-- 狀態列 -->
        <div class="statusBtn">
          <ul>
            <li><a href="" class="take">抽號</a></li>
            <li><a href="" class="reserve">預約</a></li>
            <li><a href="" class="serving">服務中</a></li>
            <li><a href="" class="pass">過號</a></li>
            <li><a href="" class="served">已服務</a></li>
            <li><a href="" class="add">加號</a></li>
          </ul>
        </div>
        <!-- 如果要能夠左右滾動 則須在最外層增加 class “tableWrapper” -->
        <div class="tableWrapper">
          <!-- 如果表格要可以升降冪，在table同層 增加 class "tableSort" -->
          <table class="tableSort">
            <thead>
              <tr>
                <th scope="col">選擇</th>
                <th scope="col">區公所</th>
                <th scope="col">抽號時間</th>
                <!-- 如果是數字要加 data-type="number" class="sortable" -->
                <th scope="col" data-type="number" class="sortable">
                  抽號號碼
                </th>
                <th scope="col">服務狀態</th>
              </tr>
            </thead>
            <tbody>
              <tr class="serving">
                <td class="center"><input type="checkbox" /></td>
                <td><a href="popup2.html" target="_blank">本院院區</a></td>
                <td>11:51:17</td>
                <td>1</td>
                <td>服務中</td>
              </tr>
              <tr>
                <td class="center"><input type="checkbox" /></td>
                <td><a href="popup2.html" target="_parent">本院院區</a></td>
                <td>11:58:17</td>
                <td>2</td>
                <td>已服務</td>
              </tr>
              <tr>
                <td class="center"><input type="checkbox" /></td>
                <td><a href="popup2.html" target="_blank">新北市烏來</a></td>
                <td>11:59:17</td>
                <td>3</td>
                <td>過號</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
