<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex" />
    <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>《訴訟程序視訊諮詢服務》管理系統</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/lpoc.css" />
    <script src="js/lpoc.js" async defer></script>
  </head>
  <body>
    <div class="wrap">
      <div class="popup">
        <div class="blockTitle">修改密碼系統</div>
        <div class="formWrap">
          <form action="">
            <table class="formTable">
              <tr>
                <th>
                  <label for="" class="formTitle">舊密碼</label>
                </th>
                <td><input type="password" /></td>
              </tr>
              <tr>
                <th>
                  <label for="" class="formTitle">新密碼第一次</label>
                </th>
                <td><input type="password" /></td>
              </tr>
              <tr>
                <th>
                  <label for="" class="formTitle">新密碼第二次</label>
                </th>
                <td><input type="password" /></td>
              </tr>
            </table>
            <div class="btnGrp">
              <button type="button" class="btn btnSubmit">確定</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
