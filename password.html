<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta name="robots" content="noindex" />
    <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>《訴訟程序視訊諮詢服務》管理系統</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/lpoc.css" />
    <script src="js/lpoc.js" async defer></script>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <!-- h1 -->
        <h1 class="h1">
          <!-- sys手機版才顯示 -->
          <span class="sys">《訴訟程序視訊諮詢服務》管理系統</span>
          <time>112-7-24 上午</time>
        </h1>
        <!-- subTitle內容上方大標 -->
        <div class="subTitle">
          <span>《訴訟程序視訊諮詢服務》</span>管理系統
        </div>
      </header>
      <!-- 主要內容區 -->
      <div class="mainContent">
        <div class="blockTitle">第一次登入請修改密碼</div>
        <div class="formWrap">
          <p>
            註:<abbr class="necessary" title="為必填(選)欄位,不能為空白。"
              >*</abbr
            >為必填(選)欄位, 不能為空白。
          </p>
          <form action="">
            <table class="formTable">
              <tr>
                <th>
                  <label for="" class="formTitle"
                    ><abbr class="necessary" title="為必填(選)欄位,不能為空白。"
                      >*</abbr
                    >密碼</label
                  >
                </th>
                <td>
                  <div class="input_password">
                    <input
                      class="password"
                      name="password"
                      type="password"
                      placeholder="請輸入密碼"
                      title="請輸入密碼"
                    />
                    <button type="button" class="passwordEye hide">
                      顯示密碼
                    </button>
                  </div>
                </td>
              </tr>
              <tr>
                <th>
                  <label for="" class="formTitle"
                    ><abbr class="necessary" title="為必填(選)欄位,不能為空白。"
                      >*</abbr
                    >修改密碼</label
                  >
                </th>
                <td>
                  <div class="input_password">
                    <input
                      class="password"
                      name="password"
                      type="password"
                      placeholder="請輸入密碼"
                      title="請輸入密碼"
                    />
                    <button type="button" class="passwordEye hide">
                      顯示密碼
                    </button>
                  </div>
                </td>
              </tr>
              <tr>
                <th></th>
                <td>
                  <div class="pwRule">
                    密碼原則：
                    <ul>
                      <li>長度8-20碼</li>
                      <li>密碼須包含英文大小寫、數字，及特殊字元</li>
                    </ul>
                  </div>
                </td>
              </tr>
            </table>
            <div class="btnGrp">
              <button type="button" class="btn">清除</button>
              <button type="button" class="btn btnSubmit">確認</button>
            </div>
          </form>
          <div class="ps">還沒有帳號?請參考<a href="">帳號申請須知</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
